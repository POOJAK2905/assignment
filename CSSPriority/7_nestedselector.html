<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .para>a {
            color: red;
        }

        .para>a:hover,
        .para>a:focus {
            color: yellow;
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>Use nested selectors to style an element and observe how specificity impacts priority.
    </h1>

    <p class="para">
        This paragraph <a href="#">contains a link</a>, try hovering or focusing it.
    </p>
</body>

</html>
