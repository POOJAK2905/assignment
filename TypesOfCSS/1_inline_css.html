<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeOfCSS</title>
</head>

<body>

    <h1>This is the example of types of CSS</h1>

    <h3 style="color: blue;">
        This is a heading styled with inline CSS with color blue
    </h3>
    <p style="font-size: 18px; color: gray;">
        This paragraph is styled with inline CSS with font-size 18px & color grey.
    </p>

</body>

</html>
